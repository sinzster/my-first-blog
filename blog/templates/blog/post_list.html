<html>
    <head>
        <title>Abhishek Nage's blog</title>
    </head>
    <body>
        <div>
            <h1><a href="/">Abhishek Nage's Blog</a></h1>
            <p>A place for me to share my ideas to automate tedious engineering and quality procedures</p>
        </div>
        <div>
          {% for post in posts %}
          <div>
            <p>published:{{post.published_date}}</p>
            <h2><a href="">{{post.title}}</a></h2>
            <p>{{post.text|linebreaksbr}}</p>
          </div>
          {% endfor %}
        </div>
    </body>
</html>
